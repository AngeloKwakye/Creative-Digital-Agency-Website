<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiase</title>

    <!-- 
        favicon 
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">


    <!-- 
        - custom css link
    -->
     <link rel="stylesheet" href="./assets/css/style.css">

     <!-- 
        google font link
      -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 
        preload imgaes
     -->
     <link rel="preload" as="image" href="./assets/images/hero-banner.png">

</head>
<body>

    
<!-- 
    header
 -->

 <header class="header" data-header>
    <div class="container">
        <a href="#" class="logo">Wiase</a>

        <nav class="navbar" data-navbar>
            <div class="wrapper">
                <a href="#" class="logo">Wiase</a>

                <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>
            </div>

            <ul class="navbar-list">

                <li class="navbar-item">
                    <a href="#home" class="navbar-link" data-nav-link>Home</a>
                </li>

                <li class="navbar-item">
                    <a href="#service" class="navbar-link" data-nav-link>Service</a>
                </li>

                <li class="navbar-item">
                    <a href="#feature" class="navbar-link" data-nav-link>Feature</a>
                </li>

                <li class="navbar-item">
                    <a href="#portfolio" class="navbar-link" data-nav-link>Portfolio</a>
                </li>

                <li class="navbar-item">
                    <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
                </li>
            </ul>
        </nav>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <a href="#" class="btn btn-primary has-before has-after">Let's Talk</a>

        <div class="overlay" data-nav-toggler data-overlay></div>
    </div>
 </header>


<main>
    <article>
        <!-- 
            #hero
         -->
        <section class="section hero" id="home" aria-label="hero">
            <div class="container">

                <div class="hero-content">

                    <h1 class="h1 hero-title">
                        Building Digital <span class="has-before"> Product</span>, Brand and Experience
                    </h1>
    
                    <p class="hero-text">
                        At Wiase we specialise in designing, bulding, shipping and scaling beautiful, useful products with blazing-fast efficiency
                    </p>
    
                    <div class="wrapper">
                        <a href="#" class="btn btn-primary has-before has-after">How it works</a>
                        <button class="hero-btn" aria-label="wiase promo">
                            <ion-icon name="play-outline" aria-hidden="true"></ion-icon>
                            <span class="span">Behind the scenes</span>
                        </button>
                    </div>
    
                    <ul class="social-list">
                        <li>
                            <a href="#" class="social-link" style="--color: hsl(241, 77%, 68%);">
                                <ion-icon name="logo-facebook"></ion-icon>
                                <span class="span">Facebook</span>
                            </a>
                        </li>
    
                        <li>
                            <a href="#" class="social-link" style="--color: hsl(0, 100%, 50%);">
                                <ion-icon name="logo-youtube"></ion-icon>
                                <span class="span">Youtube</span>
                            </a>
                        </li>
    
                        <li>
                            <a href="#" class="social-link" style="--color: hsl(203, 89%, 53%);">
                                <ion-icon name="logo-twitter"></ion-icon>
                                <span class="span">X</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <figure class="hero-banner">
                    <img src="./assets/images/hero-banner.png" width="794" height="637" alt="hero banner" class="w-100">
                </figure>
            </div>
        </section>

    </article>
</main>




    <!-- 
    custom js link
    -->
    <script src="./assets/js/script.js" defer></script>


    <!-- 
        ionicon link
     -->
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
